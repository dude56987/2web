<VirtualHost *:444>
	# a config setting for compatiblity with older version, this
	# allows a admin to mitigate a server to be hosted on a diffrent
	# port allowing existing connected hosts to change /kodi/
	# libary paths
	ServerAdmin webmaster@localhost
	DocumentRoot /var/cache/nfo2web/web
	ErrorLog ${APACHE_LOG_DIR}/nfo2web_compat_ERROR.log
	# custom error document
	ErrorDocument 404 /404.php
	# create a failed login page
	ErrorDocument 401 /401.php
	# forbidden, user does not have permission
	ErrorDocument 403 /403.php
	# access log is disabled by default because it generates a massive log
	#CustomLog ${APACHE_LOG_DIR}/nfo2web-access.log combined
	CustomLog /dev/null combined
	<Directory "/var/cache/nfo2web/web">
		# enable mp4 video loading though html5 player on firefox
		AddType video/mp4 .mp4
		AddType video/MP2T .ts
		# enable mime types for playlists
		AddType application/mpegurl .m3u
		AddType audio/x-mpegurl .m3u8
		# the below allows anyone to access this website if port 411 is open
		Require all granted
		Options +Indexes +FollowSymLinks
		# use the below line to allow only localhost to access the stats
		# in order to only allow localhost to access the server you must
		# also comment out or delete the "Require all granted" line
		#Require local
	</Directory>
	# block admin activities in the http version of the site
	<Location /comics/index.php>
		Require all denied
	</Location>
	<Location /live/index.php>
		Require all denied
	</Location>
	<Location /shows/index.php>
		Require all denied
	</Location>
	<Location /movies/index.php>
		Require all denied
	</Location>
	<Location /index.php>
		Require all denied
	</Location>
	<Location /admin.php>
		Require all denied
	</Location>
	<Location /system.php>
		Require all denied
	</Location>
	<Location /tv.php>
		Require all denied
	</Location>
	<Location /radio.php>
		Require all denied
	</Location>
	<Location /iptv_blocked.php>
		Require all denied
	</Location>
	<Location /nfo.php>
		Require all denied
	</Location>
	<Location /ytdl2nfo.php>
		Require all denied
	</Location>
	<Location /cache.php>
		Require all denied
	</Location>
	<Location /log.php>
		Require all denied
	</Location>
	<Location /comics.php>
		Require all denied
	</Location>
	<Location /comicsDL.php>
		Require all denied
	</Location>
	# login failure page
	<Location /401.php>
		Allow from all
		Satisfy Any
	</Location>
	<Location /403.php>
		Allow from all
		Satisfy Any
	</Location>
	<Location /style.css>
		Allow from all
		Satisfy Any
	</Location>
</VirtualHost>
