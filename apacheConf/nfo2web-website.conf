<VirtualHost *:444>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/cache/nfo2web/web
	ErrorLog ${APACHE_LOG_DIR}/nfo2web.log
	CustomLog ${APACHE_LOG_DIR}/nfo2web-access.log combined
	<Directory "/var/cache/nfo2web/web/kodi">
		AllowOverride All
		Require all granted
		# allow indexes for kodi directory
		Options +Indexes +FollowSymLinks
	</Directory>
	<Directory "/var/cache/nfo2web/web">
		# enable .htacces and .htpassword to allow password protecting directories
		AllowOverride All
		# the below allows anyone to access this website if port 411 is open
		Require all granted
		# use the below line to allow only localhost to access the stats
		# in order to only allow localhost to access the server you must
		# also comment out or delete the "Require all granted" line
		#Require local
	</Directory>
</VirtualHost>
